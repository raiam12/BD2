<div layout="column" style="padding-bottom: 15px;">
  <md-toolbar class="md-warn">
    <div class="md-toolbar-tools">
      <h2 class="md-flex">Inicio</h2>
    </div>
  </md-toolbar>
  <md-content layout-padding style="height: 600px;padding: 24px;">
   <h1 class="md-display-2">Nuestros animales...</h1>
          <div class="gridListdemoDynamicTiles" flex>
            <md-grid-list
                  md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
                  md-row-height-gt-md="1:1" md-row-height="4:3"
                  md-gutter="8px" md-gutter-gt-sm="4px" >
              <md-grid-tile ng-repeat="tile in tiles"
                            md-rowspan="{{tile.span.row}}"
                            md-colspan="{{tile.span.col}}"
                            md-colspan-sm="1"
                            ng-class="tile.background" >
                <md-icon md-svg-icon="{{tile.icon}}"></md-icon>
                <img class="index-img" src="{{tile.icon}}">
                <md-grid-tile-footer><h3>{{tile.title}}</h3></md-grid-tile-footer>
              </md-grid-tile>
            </md-grid-list>
          </div>
  </md-content>
</div>
