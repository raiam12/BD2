<div>
  <md-content class="md-padding">
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab label="Empleados" >
        <md-content class="md-padding">
          <h1 class="md-display-2">Ver Proveedores</h1>
          <p>Aca podras ver la lista de todos los Proveedores</p>
          <div ng-if="selectedG.length == 0" layout="row" layout-sm="column" layout-align="space-around">
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
          </div>
            <div class="table" ng-if="selectedG.length > 0">
              <div class="row header">
                <div flex="33">
                 ID
                </div>
                <div flex="55">
                  Nombre
                </div>
                <div flex>
                  Direccion
                </div>
                <div flex>
                  Telefono
                </div>
              </div>

              <div class="row" 
                   ng-repeat="item in selectedG">
                <div flex="33">
                  {{item.codprov}}
                </div>
                <div flex="55">
                  {{item.nombre}}
                </div>
                <div flex>
                  {{item.direccion}}
                </div>
                <div flex>
                  {{item.tel}}
                </div>
              </div>
              
            </div>
            <ul class="numeration" >
              <li ng-repeat = "index in groups" ng-click="change($index)"><a>{{$index + 1}}</a></li>
            </ul>
        </md-content>
      </md-tab>
      <md-tab label="Ingresar Nuevo Proveedor">
        <md-content class="md-padding">
          <h1 class="md-display-2">Ingresar</h1>
          <md-input-container>
            <label>Cedula Juridica</label>
            <input required name="clientName" ng-model="project.codprov">
          </md-input-container>
          <md-input-container>
            <label>Nombre del Proveedor</label>
            <input required name="clientName" ng-model="project.nombre">
          </md-input-container>
          <div layout="row">
            <md-input-container>
              <label>Direccion</label>
              <input type="text" ng-model="project.direccion"/>
            </md-input-container>
            <md-input-container>
              <label>Telefono</label>
              <input type="text" ng-model="project.tel"/>
            </md-input-container>
          </div>

          <md-button class="md-raised md-primary" ng-click="send(project)">Ingresar Proveedor</md-button>


        </md-content>
      </md-tab>
      
    </md-tabs>
  </md-content>
</div>
