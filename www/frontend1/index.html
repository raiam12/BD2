

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BD2</title>
  <link rel="stylesheet" href="style/boostrap.min.css">
  <link rel="stylesheet" href="style/boostrap.theme.min.css">
  <link rel="stylesheet" href="style/angular.material.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">

<body ng-app="bd2">
  <!-- <ng-include src="'template/carousel.html'"></ng-include>
  <ng-include src="'template/nav.html'"></ng-include> -->
  <!-- <div class="container"> -->
  <div layout="column" style="height:500px;">
    <section layout="row" flex>
      <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
        <md-toolbar class="md-theme-indigo">
          <h1 class="md-toolbar-tools">
            <img src="images/logo_index.png">
          </h1>
        </md-toolbar>
        <ng-include src="'template/nav.html'"></ng-include>
      </md-sidenav>

      <ui-view style="flex:1;"></ui-view>  
    </section>
  </div>


</body>
  <script type="text/javascript" src="scripts/vendor/angular.js"></script>
  <script type="text/javascript" src="scripts/vendor/angular.ui.router.js"></script>
  <script src="scripts/vendor/angular.animate.js"></script>
    <script src="scripts/vendor/angular-aria.js"></script>
    <script src='scripts/vendor/angular-material.min.js'></script>
    <script src='scripts/vendor/angular-messages.min.js'></script>
    <script src="scripts/vendor/angular-picker.js"></script>
    <script src="scripts/vendor/moment.js"></script>
  <!-- App -->
  <script type="text/javascript" src="scripts/app.js"></script>

  <!-- Models -->
  <script type="text/javascript" src="scripts/model/module.js"></script>
  <script type="text/javascript" src="scripts/model/Config.js"></script>

  <!-- Services -->
  <script type="text/javascript" src="scripts/services/module.js"></script>
  <script type="text/javascript" src="scripts/services/empleado.js"></script>
  <script type="text/javascript" src="scripts/services/cliente.js"></script>
  <script type="text/javascript" src="scripts/services/mascota.js"></script>
  <script type="text/javascript" src="scripts/services/proveedor.js"></script>
  <script type="text/javascript" src="scripts/services/bodega.js"></script>
  <script type="text/javascript" src="scripts/services/articulo.js"></script>
  <script type="text/javascript" src="scripts/services/factura.js"></script>
  <script type="text/javascript" src="scripts/services/agenda.js"></script>


  <!-- Controller-->
  <script type="text/javascript" src="scripts/controller/module.js"></script>
  <script type="text/javascript" src="scripts/controller/index.js"></script>
  <script type="text/javascript" src="scripts/controller/menu.js"></script>
  <script type="text/javascript" src="scripts/controller/empleado.js"></script>
  <script type="text/javascript" src="scripts/controller/cliente.js"></script>

  <script type="text/javascript" src="scripts/controller/grid.js"></script>
  <script type="text/javascript" src="scripts/controller/agenda.js"></script>
  
</html>
